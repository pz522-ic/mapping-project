<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: none;
        }
        .tab-content {
            display: none;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .tab-content.active {
            display: block;
        }
        .module-box {
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 10px;
            width: 100%;
            background-color: #e7f9e7;
        }
        .module-box h3 {
            margin-bottom: 10px;
        }
        .module-box p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Module Management System</h1>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="showTabContent(0)">Modules Completed</div>
            <div class="tab" onclick="showTabContent(1)">Modules Wanted</div>
            <div class="tab" onclick="showTabContent(2)">Module Information</div>
            <div class="tab" onclick="showTabContent(3)">Module Relationships</div>
        </div>
        <div id="tab-content-0" class="tab-content active">
            <h2>Modules Completed</h2>
            <label for="completed-modules">Select the modules you have completed:</label>
            <select id="completed-modules" multiple></select>
            <h3>Modules you can take next:</h3>
            <div id="available-modules"></div>
        </div>
        <div id="tab-content-1" class="tab-content">
            <h2>Modules Wanted</h2>
            <label for="wanted-modules">Select the modules you want to take:</label>
            <select id="wanted-modules" multiple></select>
            <h3>Prerequisites needed:</h3>
            <div id="prerequisite-modules"></div>
        </div>
        <div id="tab-content-2" class="tab-content">
            <h2>Module Information by Year</h2>
            <div id="module-information"></div>
        </div>
        <div id="tab-content-3" class="tab-content">
            <h2>Module Relationships</h2>
            <div id="module-graph"></div>
        </div>
    </div>

    <script>
        const modulesDb = {
            "Mathematics I": { "prerequisites": [], "summary": "Introduction to basic concepts in mathematics.", "term": "Autumn", "lecturer": "Dr. Alice Smith" },
            "Mathematics II": { "prerequisites": ["Mathematics I"], "summary": "Advanced topics in mathematics.", "term": "Spring", "lecturer": "Dr. Bob Jones" },
            "Physics I": { "prerequisites": [], "summary": "Fundamentals of physics.", "term": "Autumn", "lecturer": "Dr. Carol White" },
            "Physics II": { "prerequisites": ["Physics I"], "summary": "Continuation of Physics I.", "term": "Spring", "lecturer": "Dr. Dan Brown" },
            "Computer Science I": { "prerequisites": [], "summary": "Introduction to computer science.", "term": "Autumn", "lecturer": "Dr. Eve Black" },
            "Computer Science II": { "prerequisites": ["Computer Science I"], "summary": "Advanced topics in computer science.", "term": "Spring", "lecturer": "Dr. Frank Green" },
            "Algorithms": { "prerequisites": ["Computer Science I"], "summary": "Study of algorithms.", "term": "Autumn", "lecturer": "Dr. Grace Miller" },
            "Data Structures": { "prerequisites": ["Computer Science I"], "summary": "Study of data structures.", "term": "Spring", "lecturer": "Dr. Henry Wilson" },
            "Machine Learning": { "prerequisites": ["Mathematics II", "Algorithms"], "summary": "Introduction to machine learning.", "term": "Autumn", "lecturer": "Dr. Irene Davis" },
            "Artificial Intelligence": { "prerequisites": ["Data Structures"], "summary": "Study of artificial intelligence.", "term": "Spring", "lecturer": "Dr. Jack Clark" },
            "Database Systems": { "prerequisites": ["Computer Science I"], "summary": "Introduction to database systems.", "term": "Autumn", "lecturer": "Dr. Karen Martinez" }
        };

        const modulesByYear = {
            "Year 1": ["Mathematics I", "Physics I", "Computer Science I"],
            "Year 2": ["Mathematics II", "Physics II", "Computer Science II", "Algorithms", "Data Structures"],
            "Year 3": ["Machine Learning", "Artificial Intelligence", "Database Systems"]
        };

        function showTabContent(index) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach((tabContent, i) => {
                tabContent.classList.toggle('active', i === index);
            });

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }

        function findAvailableModules(completedModules) {
            const availableModules = [];
            for (const module in modulesDb) {
                const { prerequisites } = modulesDb[module];
                if (!completedModules.includes(module)) {
                    if (prerequisites.every(prereq => completedModules.includes(prereq))) {
                        availableModules.push(module);
                    }
                }
            }
            return availableModules;
        }

        function getPrerequisites(modules) {
            const prerequisites = {};
            for (const module of modules) {
                prerequisites[module] = modulesDb[module]?.prerequisites || [];
            }
            return prerequisites;
        }

        function populateSelectOptions(selectElement, options) {
            selectElement.innerHTML = '';
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                selectElement.appendChild(opt);
            });
        }

        function displayModules(modules, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            modules.forEach(module => {
                const moduleBox = document.createElement('div');
                moduleBox.className = 'module-box';
                moduleBox.innerHTML = `
                    <h3>${module}</h3>
                    <p><strong>Summary:</strong> ${modulesDb[module].summary}</p>
                    <p><strong>Term:</strong> ${modulesDb[module].term}</p>
                    <p><strong>Lecturer:</strong> ${modulesDb[module].lecturer}</p>
                `;
                container.appendChild(moduleBox);
            });
        }

        function displayModuleInformation() {
            const container = document.getElementById('module-information');
            container.innerHTML = '';
            for (const year in modulesByYear) {
                const expander = document.createElement('div');
                expander.className = 'module-box';
                expander.innerHTML = `<h3>${year}</h3>`;
                const modules = modulesByYear[year];
                modules.forEach(module => {
                    const moduleBox = document.createElement('div');
                    moduleBox.className = 'module-box';
                    moduleBox.style.border = '2px solid #00BFFF';
                    moduleBox.innerHTML = `
                        <h3>${module}</h3>
                        <p><strong>Prerequisites:</strong> ${modulesDb[module].prerequisites.join(', ') || 'None'}</p>
                        <p><strong>Summary:</strong> ${modulesDb[module].summary}</p>
